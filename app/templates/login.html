{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="post">
    <input type="text" name="login">
    <input type="password" name="password">
    <button type="submit">Войти</button>
</form>
<a href="{{ url_for('auth.signup') }}">Регистрация</a>
