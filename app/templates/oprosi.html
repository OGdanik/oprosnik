{% extends 'base.html' %}
{% block title %}Мои опросы{% endblock %}
{% block content %}
<div class="list_oprosi">
    {% for item in oprosi %}
    <div class="question">
        <p>Опрос: "{{ item.name }}"
        <p>Тематика: "{{ item.tematiki.name }}"</p>
        <p><a href="{{ url_for('main.edit_opros', id_o=item.id) }}">Редактирование и просмотр</a>
        <p><a href="{{ url_for('main.delete_opros', id_o=item.id) }}">Удалить</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
