{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<div class="block">
    <h2>Добавить опрос</h2>
    <form method="post">
        <div class="text-field">
            <label class="text-field__label" for="name">Название опроса</label>
            <input class="text-field__input"  type="text" name="name_opros" id="name">
        </div>
        <p>Выбрать тему</p>
        <select name="tema">
            <option selected disabled>Нажмите для выбора темы</option>
            {% for tema in tems %}
            <option value="{{ tema.id }}">{{ tema.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Добавить</button>
    </form>

    <h4>Добавить тему</h4>
    <form method="post" action="/add_tematika">
        <div class="text-field">
            <label class="text-field__label" for="name_t">Название темы</label>
            <input class="text-field__input" type="text" name="name_tem" id="name_t">
        </div>
        <button type="submit">Добавить</button>
    </form>
</div>
{% endblock %}
